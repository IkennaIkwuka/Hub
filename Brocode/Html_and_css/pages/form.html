<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <form action="index.php" method="post" enctype="multipart/form-data">
      <!-- *If you are sending a large file such as an image, set the <enctype> attribute to "multipart/form-data" -->
      <label for="username">username:</label>
      <input
        type="text"
        id="username"
        minlength="6"
        maxlength="15"
        placeholder="Spongebob"
      />

      <br />

      <label for="password">password:</label>
      <input
        type="password"
        id="password"
        minlength="6"
        maxlength="15"
        required
      />

      <br />

      <label for="email">email:</label>
      <input type="email" id="email" placeholder="email@test.com" required />

      <br />

      <label for="phone">phone number:</label>
      <input
        type="tel"
        id="phone"
        placeholder="000-0000-0000"
        pattern="[0-9](3)-[0-9](4)-[0-9](4)"
      />

      <!-- TODO pattern attribute not working ; ask ijay -->

      <br />

      <label for="bday">birthday:</label>
      <input type="date" id="bday" /><br />

      <label for="quantity">quantity:</label>
      <input type="number" name="" id="quantity" min="0" max="99" value="1" />

      <br />

      <label for="title">title:</label>

      <label for="Mr">Mr.</label>
      <input type="radio" name="title" id="Mr" value="Mr." />

      <label for="Mrs">Mrs.</label>
      <input type="radio" name="title" id="Mrs" value="Mrs." />

      <label for="Phd">Phd.</label>
      <input type="radio" name="title" id="Phd" value="Phd." />

      <br />

      <label for="payment">payment</label>
      <select name="" id="payment">
        <option value="visa">visa</option>
        <option value="mastercard">mastercard</option>
        <option value="giftcard">giftcard</option>
      </select>
      <!-- *drop-down menu -->
      <br />

      <label for="subscribe">subscribe</label>
      <input type="checkbox" name="" id="subscribe" />

      <br />

      <label for="comment">comment:</label>
      <textarea name="" id="comment" cols="10" rows="1"></textarea>

      <br />

      <label for="file">file:</label>
      <input type="file" name="" id="file" accept="image/png, image/jpeg" />

      <br />

      <p>
        <input type="reset" />
        <input type="submit" />
      </p>
    </form>
  </body>
</html>
